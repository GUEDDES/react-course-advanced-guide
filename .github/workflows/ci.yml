name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-task-manager:
    name: Test Task Manager
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: examples/advanced-task-manager/package-lock.json
      
      - name: Install dependencies
        working-directory: examples/advanced-task-manager
        run: npm ci
      
      - name: Run linter
        working-directory: examples/advanced-task-manager
        run: npm run lint
      
      - name: Run tests
        working-directory: examples/advanced-task-manager
        run: npm test
      
      - name: Build
        working-directory: examples/advanced-task-manager
        run: npm run build

  test-ecommerce:
    name: Test E-Commerce Platform
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: examples/ecommerce-platform/package-lock.json
      
      - name: Install dependencies
        working-directory: examples/ecommerce-platform
        run: npm ci
      
      - name: Run linter
        working-directory: examples/ecommerce-platform
        run: npm run lint
      
      - name: Type check
        working-directory: examples/ecommerce-platform
        run: npm run type-check
      
      - name: Run tests
        working-directory: examples/ecommerce-platform
        run: npm test
      
      - name: Build
        working-directory: examples/ecommerce-platform
        run: npm run build

  test-social-dashboard:
    name: Test Social Dashboard
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: examples/social-dashboard/package-lock.json
      
      - name: Install dependencies
        working-directory: examples/social-dashboard
        run: npm ci
      
      - name: Run linter
        working-directory: examples/social-dashboard
        run: npm run lint
      
      - name: Run tests
        working-directory: examples/social-dashboard
        run: npm test -- --coverage
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: examples/social-dashboard/coverage/coverage-final.json
          flags: social-dashboard
      
      - name: Build
        working-directory: examples/social-dashboard
        run: npm run build
