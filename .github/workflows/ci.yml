name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-readme:
    name: Lint Documentation
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Check README files exist
        run: |
          echo "✅ Checking documentation structure..."
          test -f README.md || exit 1
          test -f courses/react-hooks-deep-dive/README.md || exit 1
          test -f courses/react-performance-optimization/README.md || exit 1
          test -f courses/react-testing-masterclass/README.md || exit 1
          test -f courses/react-design-patterns/README.md || exit 1
          echo "✅ All main README files exist!"
      
      - name: Check module structure
        run: |
          echo "✅ Checking course modules..."
          test -d courses/react-hooks-deep-dive/modules || exit 1
          test -d courses/react-performance-optimization/modules || exit 1
          test -d courses/react-testing-masterclass/modules || exit 1
          test -d courses/react-design-patterns/modules || exit 1
          echo "✅ All module directories exist!"

  test-state-management-demo:
    name: Test State Management Demo
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Check if package.json exists
        id: check-package
        run: |
          if [ -f examples/state-management-demo/package.json ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Install dependencies
        if: steps.check-package.outputs.exists == 'true'
        working-directory: examples/state-management-demo
        run: npm install
      
      - name: Build
        if: steps.check-package.outputs.exists == 'true'
        working-directory: examples/state-management-demo
        run: npm run build

