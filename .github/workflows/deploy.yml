name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-task-manager:
    name: Deploy Task Manager
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[deploy-task-manager]')
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install Vercel CLI
        run: npm install -g vercel
      
      - name: Deploy to Vercel
        working-directory: examples/advanced-task-manager
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_TASK }}
        run: |
          vercel pull --yes --environment=production --token=$VERCEL_TOKEN
          vercel build --prod --token=$VERCEL_TOKEN
          vercel deploy --prod --token=$VERCEL_TOKEN

  deploy-ecommerce:
    name: Deploy E-Commerce
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[deploy-ecommerce]')
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install Vercel CLI
        run: npm install -g vercel
      
      - name: Deploy to Vercel
        working-directory: examples/ecommerce-platform
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_ECOMMERCE }}
        run: |
          vercel pull --yes --environment=production --token=$VERCEL_TOKEN
          vercel build --prod --token=$VERCEL_TOKEN
          vercel deploy --prod --token=$VERCEL_TOKEN

  build-docker-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Task Manager
        uses: docker/build-push-action@v4
        with:
          context: examples/advanced-task-manager
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/task-manager:latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/task-manager:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/task-manager:buildcache,mode=max
      
      - name: Build and push E-Commerce
        uses: docker/build-push-action@v4
        with:
          context: examples/ecommerce-platform
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/ecommerce:latest
      
      - name: Build and push Social Dashboard
        uses: docker/build-push-action@v4
        with:
          context: examples/social-dashboard
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/social-dashboard:latest
