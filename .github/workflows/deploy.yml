name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-task-manager:
    name: Deploy Task Manager
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[deploy-task-manager]')
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install Vercel CLI
        run: npm install -g vercel
      
      - name: Deploy to Vercel
        working-directory: examples/advanced-task-manager
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_TASK }}
        run: |
          vercel pull --yes --environment=production --token=$VERCEL_TOKEN
          vercel build --prod --token=$VERCEL_TOKEN
          vercel deploy --prod --token=$VERCEL_TOKEN

  deploy-ecommerce:
    name: Deploy E-Commerce
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[deploy-ecommerce]')
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install Vercel CLI
        run: npm install -g vercel
      
      - name: Deploy to Vercel
        working-directory: examples/ecommerce-platform
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_ECOMMERCE }}
        run: |
          vercel pull --yes --environment=production --token=$VERCEL_TOKEN
          vercel build --prod --token=$VERCEL_TOKEN
          vercel deploy --prod --token=$VERCEL_TOKEN

  build-docker-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Convert repository name to lowercase
        id: repo
        run: echo "repo_lower=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
      
      - name: Build and push Task Manager
        uses: docker/build-push-action@v4
        with:
          context: examples/advanced-task-manager
          push: true
          tags: |
            ghcr.io/${{ steps.repo.outputs.repo_lower }}/task-manager:latest
            ghcr.io/${{ steps.repo.outputs.repo_lower }}/task-manager:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push E-Commerce
        uses: docker/build-push-action@v4
        with:
          context: examples/ecommerce-platform
          push: true
          tags: |
            ghcr.io/${{ steps.repo.outputs.repo_lower }}/ecommerce:latest
            ghcr.io/${{ steps.repo.outputs.repo_lower }}/ecommerce:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push Social Dashboard
        uses: docker/build-push-action@v4
        with:
          context: examples/social-dashboard
          push: true
          tags: |
            ghcr.io/${{ steps.repo.outputs.repo_lower }}/social-dashboard:latest
            ghcr.io/${{ steps.repo.outputs.repo_lower }}/social-dashboard:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
