version: '3.8'

services:
  social-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3002:80"
    environment:
      - NODE_ENV=production
      - VITE_WS_URL=ws://localhost:8080
    depends_on:
      - websocket-server
    restart: unless-stopped

  websocket-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('net').connect(8080)"]
      interval: 30s
      timeout: 10s
      retries: 3
